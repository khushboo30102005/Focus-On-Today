<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus On Today</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="mode-switcher">
     <div class="mode"></div>
    </div>
    <h1 class="title">Focus On <span>Today</span></h1>
    <div class="app-container">
      <h1 class="sub-title" title="Goal Renewal">Today <img class="sun" src="images/sun.svg" alt="sun_img">
        <img class="mouth" src="images/mouth.svg" alt="mouth">
      </h1>
      <p class="progress-label">Raise the bar by completing your goals!</p>
      <div class="progress-bar">
        <div class="progress-value">
          <span></span>
        </div>
        <p class="error-label">Please set all the 3 goals!</p>
      </div>

      <div class="goal-box">
        <div class="custom-checkbox">
          <img class="check-icon" src="images/checkIcon.svg" alt="check-icon">
        </div>
        <input type="text" id="first" class="goal-input" placeholder="Add new goal...">
      </div>
      <div class="goal-box  ">
        <div class="custom-checkbox">
          <img class="check-icon" src="images/checkIcon.svg" alt="check-icon">
        </div>
        <input type="text" id="second" class="goal-input" placeholder="Add new goal...">
      </div>
      <div class="goal-box ">
        <div class="custom-checkbox">
          <img class="check-icon" src="images/checkIcon.svg" alt="check-icon">
        </div>
        <input type="text" id="third" class="goal-input" placeholder="Add new goal...">
      </div>
      <div class="reset">Goal Renewal</div>
      <p class="bottom-quote">“Move one step ahead, today!”</p>
      <p class="by-Made">Made with ❤️ by khushboo saini</p>
    </div>
  </main>
</body>

</html>
